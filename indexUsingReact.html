<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        // Creating a React element using core React components
        const heading = React.createElement('h1',{},"Hi React, from Dyuti Sunder Dutta")
        //  put react element into DOM / browser
        const root = ReactDOM.createRoot(document.getElementById('root'));
        // Rendering the React element into the root div element
        root.render(heading)
    </script>
</body>
</html>
